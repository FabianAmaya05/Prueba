<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mis Proyectos</title>
</head>
<body>
    <h1>Proyectos Seleccionados</h1>
    
    <table>
        <thead>
            <tr>
                <th>Nombre del Proyecto</th>
                <th>Descripci√≥n</th>
                <th>Director</th>
                <th>Evaluador</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="proyecto : ${proyectos}">

    </table>

    <a href="/proyectos/disponibles">Volver a ver proyectos disponibles</a>
</body>
</html>
